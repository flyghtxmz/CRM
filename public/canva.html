<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Botzap CRM - Canva</title>
    <meta name="description" content="Botzap CRM - Canva de Fluxos" />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body class="canva-page">
    <header class="topbar">
      <div class="flow-header-left">
        <input id="flow-name" class="flow-name-input" type="text" placeholder="Nome do fluxo" />
        <div class="flow-header-actions">
          <button id="save-flow" type="button">Salvar</button>
          <button id="export-flow" type="button" class="ghost">Exportar JSON</button>
          <button id="reset-flow" type="button" class="ghost">Limpar Canva</button>
        </div>
        <span class="version">v0.46</span>
      </div>
      <div class="topbar-actions">
        <a class="ghost link" href="/app.html">Conversas</a>
        <a class="ghost link" href="/flows.html">Fluxos</a>
        <a class="ghost link" href="/contacts.html">Contatos</a>
        <a class="ghost link" href="/logs.html">Logs</a>
        <a class="ghost link" href="/tools.html">Ferramentas</a>
        <a class="ghost link" href="/status.html">Status</a>
        <button id="logout" class="ghost" type="button">Sair</button>
      </div>
    </header>

    <main class="layout flow-layout">
      <section class="flow-shell">
        <section class="flow-canvas" id="flow-canvas">
          <div class="flow-zoom">
            <button type="button" id="zoom-out" class="ghost">-</button>
            <span id="zoom-value">100%</span>
            <button type="button" id="zoom-in" class="ghost">+</button>
            <button type="button" id="zoom-reset" class="ghost">Reset</button>
          </div>
          <div id="block-picker" class="block-picker" aria-hidden="true"></div>
          <div class="flow-surface" id="flow-surface">
            <svg id="flow-links" class="flow-links" aria-hidden="true"></svg>
          </div>
        </section>
      </section>
    </main>

    <script src="/canva.js"></script>
  </body>
</html>
