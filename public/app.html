<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Botzap CRM</title>
    <meta name="description" content="Botzap CRM - WhatsApp Cloud API" />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body class="app-page">
    <header class="topbar">
      <div>
        <div class="brand">Botzap CRM</div>
        <div class="subtitle">WhatsApp Cloud API <span class="version">v0.78</span></div>
      </div>
      <div class="topbar-actions">
        <a class="ghost link" href="/contacts.html">Contatos</a>
        <a class="ghost link" href="/flows.html">Fluxos</a>
        <a class="ghost link" href="/logs.html">Logs</a>
        <a class="ghost link" href="/tools.html">Ferramentas</a>
        <a class="ghost link" href="/status.html">Status</a>
        <button id="logout" class="ghost" type="button">Sair</button>
      </div>
    </header>

    <main class="layout">
      <section class="wa-shell">
        <aside class="wa-sidebar">
          <div class="wa-sidebar-top">
            <div class="avatar">B</div>
            <div class="wa-actions">
              <button type="button" id="refresh-conversations" class="icon-btn">Atualizar</button>
            </div>
          </div>
          <div class="wa-search">
            <input id="conversation-search" type="search" placeholder="Pesquisar ou iniciar conversa" />
          </div>
          <div id="conversation-list" class="conversation-list"></div>
          <p id="conversation-empty" class="hint"></p>
        </aside>

        <section class="wa-chat">
          <div class="wa-chat-top">
            <div class="chat-title">
              <div id="chat-avatar" class="avatar">?</div>
              <div>
                <div id="chat-header" class="chat-header">Selecione uma conversa</div>
                <div id="chat-subtitle" class="chat-subtitle"> </div>
              </div>
            </div>
            <div class="wa-actions">
              <span class="dot">|</span>
            </div>
          </div>

          <div id="chat-history" class="chat-history"></div>
          <p id="chat-empty" class="hint">Nenhuma mensagem carregada.</p>

          <div class="chat-composer">
            <input id="chat-input" type="text" placeholder="Digite uma mensagem" disabled />
            <button id="chat-send" type="button" disabled>Enviar</button>
            <span id="chat-error" class="chat-error"></span>
          </div>
        </section>
      </section>
    </main>

    <script src="/app.js"></script>
  </body>
</html>
