<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Botzap CRM - Logs</title>
    <meta name="description" content="Botzap CRM - Logs de Fluxos" />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header class="topbar">
      <div>
        <div class="brand">Botzap CRM</div>
        <div class="subtitle">Logs de Fluxos <span class="version">v0.34</span></div>
      </div>
      <div class="topbar-actions">
        <a class="ghost link" href="/app.html">Conversas</a>
        <a class="ghost link" href="/contacts.html">Contatos</a>
        <a class="ghost link" href="/flows.html">Fluxos</a>
        <a class="ghost link" href="/tools.html">Ferramentas</a>\n        <a class="ghost link" href="/status.html">Status</a>
        <button id="logout" class="ghost" type="button">Sair</button>
      </div>
    </header>

    <main class="layout">
      <section class="card logs-card">
        <div class="logs-header">
          <h1>Logs</h1>
          <div class="logs-actions">
            <button id="logs-refresh" type="button">Atualizar</button>
            <button id="logs-clear" type="button" class="ghost">Limpar</button>
          </div>
        </div>
        <div id="logs-list" class="logs-list"></div>
        <p id="logs-empty" class="hint"></p>
      </section>
    </main>

    <script src="/logs.js"></script>
  </body>
</html>
