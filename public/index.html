<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Botzap CRM</title>
    <meta name="description" content="Botzap CRM - WhatsApp Cloud API" />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header class="topbar">
      <div>
        <div class="brand">Botzap CRM</div>
        <div class="subtitle">WhatsApp Cloud API <span class="version">v0.22</span></div>
      </div>
      <div class="topbar-actions">
        <a class="ghost link" href="/privacy.html">Politica</a>
      </div>
    </header>

    <main class="layout">
      <section class="login-screen">
        <div class="card login-card">
          <h1>Entrar no Botzap</h1>
          <p class="hint">Use seu login autorizado para acessar o CRM.</p>
          <form id="login-form">
            <label>
              E-mail
              <input name="email" type="email" placeholder="test@test.com" required />
            </label>
            <label>
              Senha
              <input name="password" type="password" placeholder="1234" required />
            </label>
            <button type="submit">Entrar</button>
          </form>
          <p id="login-error" class="error"></p>
        </div>
      </section>
    </main>

    <script src="/login.js"></script>
  </body>
</html>
